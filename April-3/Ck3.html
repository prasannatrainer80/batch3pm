<html>
    <head>
        <script>
            function addCookie() {
                localStorage.setItem(frmData.cookieName.value, frmData.cookieValue.value);
                frmData.cookieName.value="";
                frmData.cookieValue.value="";
            }
            function show() {
                for(var i=0;i<localStorage.length;i++){
                    alert(localStorage.key(i) + "=[" + localStorage.getItem(localStorage.key(i)) + "]");
                 //   alert(localStorage.key(i) + "  " + localStorage.getItem(localStorage.getItem(i)));
                }
            }
        </script>
    </head>
<body>
    <form name="frmData">
        Cookie Name : 
        <input type="text" name="cookieName" /> <br/><br/>
        Cookie Value :
        <input type="text" name="cookieValue" /> <br/><br/>
        <input type="button" value="Add" onclick="addCookie()" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Show" onclick="show()" />
    </form>
</body>
</html>
