<html>
    <head>
        <script>
            function showCookies() {
                var owais = localStorage.getItem("owais");
                var harshita = localStorage.getItem("harshita");
                var sohan = localStorage.getItem("sohan");
                var rani = localStorage.getItem("rani");
                alert("Owais Score  " +owais);
                alert("Harshitha's Score  " + harshita);
                alert("Sohan's Score  " +sohan);
                alert("Rani's Score  " +rani);
            }

            function clearAll() {
                localStorage.clear();
            }
        </script>
    </head>
<body>
    <input type="button" value="Show Cookie(s)" onclick="showCookies()" /> 
    <br/><br/>
    <input type="button" value="Clear All" onclick="clearAll()" />
</body>
</html>
