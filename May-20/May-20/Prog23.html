<html>
    <head>
        <script>
            function show(id,name,company="Hexaware") {
                document.writeln(id);
                document.writeln(name);
                document.writeln(company);
            }
        </script>
    </head>
<body>
    <script>
        show(1, "Sadhana");
      
        show(3, "Balaji", "Hexaware Limited...");
    </script>
</body>
</html>
