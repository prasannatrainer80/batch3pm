<html>
    <head>
        <script>
            function show() {
                var msg = "";
                var myArray = ["Hari","Gladis","Sadhana","Anupriya","Shivendra"];
                for(var v=0;v<myArray.length;v++) {
                    msg+=myArray[v] + "<Br/>";
                }
                document.getElementById("result").innerHTML = msg;
            }
        </script>
    </head>
<body onload="show()">
    <span id="result"></span>
</body>
</html>
