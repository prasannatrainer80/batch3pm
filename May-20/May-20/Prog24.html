<html>
    <head>
        <script>
            function show(...names){
                for(var v in names) {
                    document.writeln(names[v] + "  " )
                }
                document.writeln();
            }
        </script>
    </head>
<body>
    <script>
        show();
        show("Balaji");
        show("Balaji","Gladis");
        show("Balaji","Gladis","Sadhana");
    </script>
</body>
</html>
