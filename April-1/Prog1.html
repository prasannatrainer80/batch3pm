<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="jquery.validate.js"></script>
    <script>
        $(document).ready(function () {
            $("#frmData").validate({
                rules: {
                    "firstName": {
                        required: true,
                        minlength:5,
                        maxlength : 10
                    },
                    "lastName": {
                        required: true,
                        minlength:5
                    }
                },
                messages: {
                    "firstName": {
                        required: "Please Enter First Name",
                        minlength:"FirstName must be 5 characters atleast",
                        maxlength : "FirstName Max 10 characters Only..."
                    },
                    "lastName": {
                        required: "Please Enter Last Name",
                        minlength:"LastName must be 5 characters atleast"
                    }
                }
            });
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<form name="frmData" id="frmData">
    First Name : 
    <input type="text" id="firstName" name="firstName" /> 
    <br /><br />
    Last Name : 
    <input type="text" id="lastName" name="lastName" />
    <br /><br />
    <input type="button" value="Show" />
</form>
</body>
</html>
